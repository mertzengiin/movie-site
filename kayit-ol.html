<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
  </head>
  <body>
    <nav>
      <a href="index.html">Anasayfa</a>
      <a href="en-iyi-5-film.html">En İyi 5 Film</a>
      <a href="kayit-ol.html">Kayıt Ol</a>
    </nav>
    <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    <hr />
    <h2>Hesap Bilgileriniz</h2>
    <table>
      <tr>
        <td style="width: 120px">
          <label for="username">Kullanıcı Adı:</label>
        </td>
        <td style="width: 50px"></td>
        <td>
          <input
            type="text"
            id="username"
            placeholder="kullanıcı adı giriniz"
          />
        </td>
      </tr>
      <tr>
        <td>
          <label for="eposta">E Posta:</label>
        </td>
        <td></td>
        <td><input type="email" id="eposta" placeholder="eposta giriniz" /></td>
      </tr>
      <tr>
        <td>
          <label for="parola">Parola:</label>
        </td>
        <td></td>
        <td>
          <input type="password" id="parola" placeholder="parola giriniz" />
        </td>
      </tr>
    </table>
    <h2>Kişisel Bilgileriniz</h2>

    <table>
      <tr>
        <td style="width: 120px">
          <label for="ad">Adınız:</label>
        </td>
        <td style="width: 50px"></td>
        <td><input type="text" id="ad" placeholder="adınızı giriniz" /></td>
      </tr>
      <tr>
        <td>
          <label for="soyad">Soyadınız:</label>
        </td>
        <td></td>
        <td>
          <input type="text" id="soyad" placeholder="soyadınızı giriniz" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="sehir">Şehir:</label>
        </td>
        <td></td>
        <td>
          <select id="sehir">
            <option value="">Seçiniz</option>
            <option value="">Ankara</option>
            <option value="">İstanbul</option>
            <option value="">İzmir</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="cinsiyet">Cinsiyet:</label>
        </td>
        <td></td>
        <td>
          <input type="radio" name="cinsiyet" />Erkek
          <input type="radio" name="cinsiyet" />Kadın
        </td>
      </tr>
      <tr>
        <td>
          <label for="hobileriniz">Hobileriniz:</label>
        </td>
        <td></td>
        <td>
          <input type="checkbox" /> Sinema <input type="checkbox" /> Gezmek
          <input type="checkbox" /> Yüzmek <input type="checkbox" /> Kitap
          Okumak
        </td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <button type="submit">Kaydet</button>
        </td>
      </tr>
    </table>
  </body>
</html>
